<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Stringee - Live chat</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='./css/style.css'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <script src='./js/jquery-3.2.1.min.js'></script>
    <script src='./js/sdk/latest.sdk.bundle.min.js'></script>
    <script src='./js/chat.js'></script>
    <script src='./js/chat-demo.js'></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <h3>Demo chat</h3>
        <h3 id="userId" style="display: none;" ></h3>

        <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Access Token</label>
            <textarea class="form-control" id="accessToken" rows="3"></textarea>
            <button class="btn btn-primary btn-sm mt-3" id="btnConnect">Đăng nhập</button>
        </div>

        <div class="mb-3">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">User Id</label>
                <input type="text" class="form-control" id="userIds">
                <button class="btn btn-primary mt-3" id="btnStart">Bắt đầu</button>
            </div>
        </div>

        <div class="chat-box">
            <div class="card">
                <div class="card-body">
                    <div class="mesage-text">
                        <p>32132131231</p>
                        <p class="text-end">dasdasda</p>
                    </div>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="messageContent">
                        <button class="btn btn-outline-secondary" type="button" id="btnSend">Send</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="toast-container position-fixed top-0 end-0 p-3">
            <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <strong class="me-auto toast-title"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <p class="toast-content"></p>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
